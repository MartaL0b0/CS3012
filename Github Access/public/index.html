<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>GitGossip</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.5.7/firebase-app.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

  </head>
  <body>
    <!-- main start -->
    <div class="main" id="main">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="main__text-container">
              <h3 class="main__title">GitGossip</h3>
              <p class="main__subtitle">Check out the repos, followers and more</p>
            </div>
            <div class="main__input-container">
              <input type="text" id="username" class="main__input" placeholder="Username">
              <input type="password" id="password" class="main__input" placeholder="Password">
              <span>
                <a class="btn btn--shallow searchButton" id="searchButton">Search yourself</a>
              </span>
              <p p class="text-danger" id="badCredentials">Username or password is incorrect. Please try again</p>
              <p p class="text-danger" id="warningMessage">Please provide your login credentials</p>
            </div>
          </div>
        </div>
        <div class="main__profile-container">
          <div class="main__profile">
            <div class="row">
              <div class="col-md-4">
                <p class="main__profile-name main__profile-key">
    
                </p>
                <p class="main__profile-username main__profile-key">
    
                </p>
              </div>
              <div class="col-md-4">
                <p class="main__profile-repos main__profile-key">
    
                </p>
                <p class="main__profile-url main__profile-key">
    
                </p>
              </div>
              <div class="col-md-4">
                <p class="main__profile-avatar main__profile-key">
    
                </p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
